spring.r2dbc.url=r2dbc:postgresql://notification-db:5432/notification?currentSchema=default_schema
spring.r2dbc.username=seasonsforce
spring.r2dbc.password=seasonsforce

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public

spring.jpa.hibernate.ddl-auto=update


spring.sql.init.mode=always
spring.datasource.initialize=true
spring.sql.init.continue-on-error=true

server.port=8080

eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/

# Kafka Common Properties
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Consumer Properties
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=notification
spring.kafka.consumer.auto-offset-reset=earliest

# Properties for performance tuning
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.max-poll-records=10
